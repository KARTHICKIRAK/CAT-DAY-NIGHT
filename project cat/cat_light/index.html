<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Display</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="light-mode">
   <!-- Light Mode Cat -->
  <img src="./images/day.png" alt="Day Cat" class="light-mode-image">

  <!-- Dark Mode Cat -->
  <img src="./images/night.png" alt="Night Cat" class="dark-mode-image">

  <div id="time-display"></div>
  <button id="mode-toggle">Switch Mode</button>

  <script src="./script.js"></script>
</body>
</html>
